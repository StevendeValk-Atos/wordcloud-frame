<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atos Wordcloud</title>
</head>
<body>
    <header>
        <div id="logo-wrapper">
            <img id="logo" src="./assets/atos_logo_white.svg" />
        </div>
        <img id="header-curves" src="./assets/header-curves.svg" />
    </header>
    <main>
        <div id="qr-code-wrapper">
            <img id="menti-qr-code" src="./assets/mentimeter_qr_code_cropped.png" />
        </div>
        <div id="logo-hider"></div>
        <div id="frame-wrapper">
            <div style='position: relative; padding-bottom: 56.25%; padding-top: 35px; height: 0; overflow: hidden;'><iframe sandbox='allow-scripts allow-same-origin allow-presentation' allowfullscreen='true' allowtransparency='true' frameborder='0' height='315' src='https://www.mentimeter.com/app/presentation/al2tsd45b619wthff7rpbz7tbrkbhe81/embed' style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;' width='420'></iframe></div>
        </div>

    </main>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        header {
            background-color: #0073e6;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #logo-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center ;
        }
        
        #logo {
            height: 2em;
            margin: 1em;
        }

        #header-curves {
            max-height: 5em;
        }
        
        
        main {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            margin-top: 5em;
        }

        #qr-code-wrapper {
            position: absolute;
            right: 0;
            z-index: 2;
            height: 20%;
            margin-right: 5%;
            margin-top: 3em;
            box-shadow: 0 0 1em #00000040;
            border-radius: 1.3em;
            padding: 1em;
            background-color: white;
        }
        #qr-code-wrapper img {
            height: 100%;
            width: 100%;
        }

        #logo-hider {
            background-color: white;
            position: absolute;
            z-index: 1;
            width: 25vw;
            right: 0;
            top: 0;
            height: 5em;
        }

        #frame-wrapper {
            margin: 0 auto;
            width: 90%;
            position: relative;
            top: -5em;
        }
    </style>
</body>
</html>
